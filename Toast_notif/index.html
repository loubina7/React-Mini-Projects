<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toastnotif</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="buttons">
        <button onclick="showToast(sucessMsg)">Success</button>
        <button onclick="showToast(errorMsg)">Error</button>
        <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>
    <div id="toastBox"></div>

    <script>
        let toastBox =document.getElementById("toastBox");
        let sucessMsg=' <i>icon</i> Successfylly submitted';
        let errorMsg='<i>icon</i> Please fix the message !!';
        let invalidMsg='<i>icon</i> Invalid input , check again :(';
        function showToast(msg){
           let toast= document.createElement('div');
           toast.classList.add('toast');
           toast.innerHTML=msg;
           toastBox.appendChild(toast);

           if(msg.includes('error')){
            toast.classList.add('error');
           }
           if(msg.includes('invalid')){
            toast.classList.add('invalid');
           }
           setTimeout(()=>{
                toast.remove();
            },6000);
        }
        /* icon 12 12 -> 
        */
    </script>
</body>
</html>
